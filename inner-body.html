<div class="header">
    <h1>Моя вентиляція</h1>
    <div class="button-container">
        <button class="power-button" id="timerButton" onclick="showTimerModal();">
            <i class="fa-solid fa-clock-rotate-left"></i>
        </button>
        <button class="power-button off" id="powerButton">
            <i class="fas fa-power-off"></i>
        </button>
    </div>
</div>
<div id="info-container" class="info-container border-container green">
    <span id="info-data" class="info-data">Вимкнеться в 01:50</span>
    <span id="close-error" class="close">&times;</span>
</div>

<div class="weather-container border-container">
    <div class="weather-data">
        <span class="weather-label">Вологість:</span>
        <span id="humidity" class="weather-value"></span>
    </div>
    <div class="weather-data">
        <span class="weather-label">Температура:</span>
        <span id="temperature" class="weather-value"></span>
    </div>
</div>

<div class="graph-container border-container">
    <canvas id="graph"></canvas>
</div>

<div class="switches-container">
    <div class="switch-container">
        <div class="switch-label">Турбо:</div>
        <label class="switch">
            <input type="checkbox" id="turboSwitch">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="switch-container">
        <div class="switch-label">Автоматичний режим:</div>
        <label class="switch">
            <input type="checkbox" id="humidityTriggerSwitch">
            <span class="slider round"></span>
        </label>
    </div>
</div>

<div class="settings-container border-container">
    <div class="weather-data">
        <span class="weather-label">Налаштування</span>
        <i id="showSettings" class="fa-solid fa-chevron-down"></i>
    </div>
    <div id="settingsHideContainer" style="display: none">
        <div class="weather-data">
            <span class="weather-label">Затримка вентиляції з кнопки, хв:</span>
            <input class="settings-input" type="number" pattern="\d*" id="buttonDelay" placeholder="1-60хв">
        </div>

        <div class="weather-data">
            <span class="weather-label">Рівень вологості вимкнення вентиляції:</span>
            <input class="settings-input" type="number" pattern="\d*" id="offHumidityLevel" placeholder="0-100%">
        </div>

        <div class="weather-data">
            <span class="weather-label">Рівень вологості провітрювання:</span>
            <input class="settings-input" type="number" pattern="\d*" id="ventHumidityLevel" placeholder="0-100%">
        </div>

        <div class="weather-data">
            <span class="weather-label">Рівень вологості турбо:</span>
            <input class="settings-input" type="number" pattern="\d*" id="turboHumidityLevel" placeholder="0-100%">
        </div>

        <div class="weather-data">
            <span class="weather-label">Затримка між перемиканням режимів, мс:</span>
            <input class="settings-input" type="number" pattern="\d*" id="switchDelay" placeholder="100-1000мс">
        </div>

        <button id="saveSettingsButton" class="button" disabled>Зберегти</button>
    </div>
</div>

<div id="timerModal" class="timer-modal">
    <div class="timer-modal-content">
        <span class="close" onclick="closeTimerModal();">&times;</span>
        <h3>Запуск по таймеру</h3>
        <button class="timer-button" onclick="startTimer(5);">5 хвилин</button>
        <button class="timer-button" onclick="startTimer(15);">15 хвилин</button>
        <button class="timer-button" onclick="startTimer(30);">30 хвилин</button>
        <div class="input-container">
            <input type="number" pattern="\d*" id="manualInput" placeholder="Введіть хвилини">
            <button class="timer-button start-button" onclick="startTimerFromInput();">Поїхали</button>
        </div>
    </div>
</div>
